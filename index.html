<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lights Out</title>
        <meta name="description" content="A simple Lights Out game by Ahmad Saqal">
        <!-- prevent scaling and zooming --> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body id="body"></body>
        <h1 id="title">Lights Out!</h1>

        <table id="board">
            <tr>
                <td><button id="00"></button></td>
                <td><button id="01"></button></td>
                <td><button id="02"></button></td>
                <td><button id="03"></button></td>
                <td><button id="04"></button></td>
            </tr>
            <tr>
                <td><button id="10"></button></td>
                <td><button id="11"></button></td>
                <td><button id="12"></button></td>
                <td><button id="13"></button></td>
                <td><button id="14"></button></td>
            </tr>
            <tr>
                <td><button id="20"></button></td>
                <td><button id="21"></button></td>
                <td><button id="22"></button></td>
                <td><button id="23"></button></td>
                <td><button id="24"></button></td>
            </tr>
            <tr>
                <td><button id="30"></button></td>
                <td><button id="31"></button></td>
                <td><button id="32"></button></td>
                <td><button id="33"></button></td>
                <td><button id="34"></button></td>
            </tr>
            <tr>
                <td><button id="40"></button></td>
                <td><button id="41"></button></td>
                <td><button id="42"></button></td>
                <td><button id="43"></button></td>
                <td><button id="44"></button></td>
            </tr>
        </table>
        
        <div id="footer">
            <div id="f_text">
                <p id="moves">Moves: 0</p>
                <p id="time">Time: 00:00</p>
            </div>
            <div id="f_buttons">
                <button class="menu" id="theme" onclick="changeTheme()">Theme</button>
                <button class="menu" id="new" onclick="start()">New Game</button>
                <button class="menu" id="hint" onclick="giveHint()">Hint</button>
            </div>
            <h1 id="author">Ahmad Saqal</h1>
        </div>

        <div id="start">
            <p id="s_instructions">In Lights Out!, the goal is to make the entire board the same color.</p>
            <button class="menu" id="s_play" onclick="start()">Play</button>
        </div>

        <div id="end" style="visibility: hidden;">
            <div id="e_text">
                <p id="e_moves">Moves: 0</p>
                <p id="e_time">Time: 00:00</p>
            </div>
            <button class="menu" id="e_play" onclick="start()">Play Again</button>
        </div>

        <div id="overlay"></div>

        <script src="useful.js" async defer></script>
        <script src="sketch.js" async defer></script>
    </body>
</html>
